<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>
		<title>Project: Sign-Up Form - The Odin Project</title>
	</head>
	<body>
		<div id="container">
			<div id="left-side">
				<div id="logo">
					<img src="images/ice-cream.png" alt="" />
					<h1>Yumi-Ice</h1>
				</div>
			</div>
			<div id="right-side">
				<div class="division" id="first">
					<div id="warning">
						<p><em>*This is not a real service*</em></p>
					</div>
					<h3 id="title">
						You know you want free icecream, don't you?
						<br />
						Sign up and receive ONE BILLION <em>extra large</em> icecream cups for
						<em id="special">FREE!!!</em>
					</h3>
				</div>
				<div class="division" id="second">
					<form action="https://httpbin.org/post" method="post">
						<div id="form-first-part">
							<div class="pair">
								<div class="widget">
									<label for="first_name">First Name </label>
									<input type="text" name="first_name" id="first_name" placeholder="Jhon" />
								</div>
								<!-- widget-divition -->
								<div class="widget">
									<label for="last_name">Last Name</label>
									<input
										type="text"
										name="last_name"
										value="fonse"
										id="last_name"
										placeholder="PÃ©rez"
									/>
								</div>
							</div>
							<div class="pair">
								<div class="widget">
									<label for="e_mail">E-mail</label>
									<input type="email" name="e_mail" id="e_mail" placeholder="example@example.com" />
								</div>
								<!-- widget-divition -->
								<div class="widget">
									<label for="phone_number">Phone Number</label>
									<input
										type="tel"
										name="phone_number"
										id="phone_number"
										pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
										placeholder="888-888-8888"
									/>
								</div>
							</div>
							<div class="pair">
								<div class="widget">
									<label for="password">Password</label>
									<input
										type="password"
										name="password"
										id="password"
										minlength="5"
										max="20"
										class="error"
									/>
								</div>
								<!-- widget-divition -->
								<div class="widget">
									<label for="password_conf">Confirm Password</label>
									<input type="password" name="password_conf" id="password_conf" class="error" />
								</div>
							</div>
						</div>

						<!-- // -->
						<div id="form-second-part">
							<button type="submit" id="submit">Create Account</button>
							<h4>Already have an account? <a href="#">Log in</a></h4>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
