<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Project: Sign-Up Form - The Odin Project</title>
	</head>
	<body>
		<div id="container">
			<div id="left-side">
				<div id="logo">
					<img src="images/ice-cream.png" alt="" />
					<h1>Yumi-Ice</h1>
				</div>
			</div>
			<div id="right-side">
				<div class="division" id="first">
					<div id="warning">
						<p><em>*This is not a real service*</em></p>
					</div>
					<h3 id="title">
						You know you want free icecream, don't you?
						<br />
						Sign up and receive ONE BILLION <em>extra large</em> icecream cups for
						<em id="special">FREE!!!</em>
					</h3>
				</div>
				<div class="division" id="second">
					<form action="https://httpbin.org/post" method="post">
						<div id="form-big-parts">
							<div id="form-first-part"></div>
							<div id="form-second-part"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
